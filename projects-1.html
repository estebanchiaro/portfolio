<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font Awesome -->
     <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
     <!-- Fonts-->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
     <link
         href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
         rel="stylesheet"
         type="text/css"
     />
    <title>EC</title>
    <style>
        :root{
            --ff-projects:'Lato', sans-serif;
            --darkgray: #212329;
            --blue-500-transparent: #04293ae7;
        }
        body {
          font-family: Verdana, sans-serif;
          margin: 0;
          padding: 0;

        }
        
        * {
          box-sizing: border-box;
        }

        
        .row > .column {
          padding: 0 8px;
        }
        
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        
        .column {
          float: left;
          width: 25%;
        }
        
        /* The Modal (background) */
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          padding-top: 100px;
          left: 0;
          top: 0;
          width: 100vw;
          height: 100vh;
          overflow: auto;
          background-color: var(--blue-500-transparent);
        }
        
        /* Modal Content */
        .modal-content {
          position: relative;
          background-color: #fefefe;
          margin: auto;
          padding: 0;
          width: 90%;
          max-width: 1200px;
        }
        
        /* The Close Button */
        .close {
          color: white;
          position: absolute;
          top: 10px;
          right: 25px;
          font-size: 35px;
          font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
          color: #999;
          text-decoration: none;
          cursor: pointer;
        }
        
        .mySlides {
          display: block;
          width: auto;
            margin: auto 0;
          background-color: rgb(13, 19, 26);
          height: 50vh;
        }

        .mySlides_img{
            display: block;
            width: 100%;
            height: 50vh;
            object-fit: cover;
            object-position: center;
            text-align: center;
            padding-left: 400px;
            padding-right: 400px;
        }

        @media only screen and (max-width:500px){
            .mySlides{
                height: 32vh;
            }
            .mySlides_img{
                height: 32vh;
            }
        }
        
        @media only screen and (max-width:600px) {
            .mySlides_img{ padding-left: 40px;
            padding-right: 40px;}
        }
        @media only screen and (min-width:600px) {
            .mySlides_img{ padding-left: 80px;
            padding-right: 80px;}
        }
        @media only screen and (min-width:800px) {
            .mySlides_img{ padding-left: 200px;
            padding-right: 200px;}
        }
        @media only screen and (min-width:900px) {
            .mySlides_img{ padding-left: 250px;
            padding-right: 250px;}
        }

        @media only screen and (min-width:1100px) {
            .mySlides_img{ padding-left: 300px;
            padding-right: 300px;}
        }

        @media only screen and (min-width:1200px) {
            .mySlides_img{ padding-left: 400px;
            padding-right: 400px;}
        }
        .cursor {
          cursor: pointer;
        }
        
        /* Next & previous buttons */
        .prev,
        .next {
          cursor: pointer;
          position: absolute;
          top: 50%;
          width: auto;
          padding: 16px;
          margin-top: -50px;
          color: white;
          font-weight: bold;
          font-size: 20px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
          -webkit-user-select: none;
        }
        
        /* Position the "next button" to the right */
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }
        
        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
          background-color: rgba(0, 0, 0, 0.8);
        }
        
        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }
        
        img {
          margin-bottom: -4px;
        }
        
        .caption-container {
          text-align: center;
          background-color: black;
          padding: 2px 16px;
          color: white;
        }
        
        .demo {
          opacity: 0.6;
        }
        
        .active,
        .demo:hover {
          opacity: 1;
        }
        
        img.hover-shadow {
          transition: 0.3s;
        }
        
        .hover-shadow:hover {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

    .row{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    max-width: 900px;
    margin: 0 auto;
    transform: translateY(30px);
    padding: 0;
    background-color:var(--blue-300);
    height: auto;

}

    .projects-cell{
    flex: 0 1 250px;
    max-width: 250px;
    height: 275px;
    margin:2px;
    position: relative;
    text-align: center;
    z-index: 1;
    box-shadow: 0px 10px 15px 0px rgba(0,0,0,1);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    cursor: pointer;
        }

        .column-1{
    flex: 0 1 250px;
    max-width: 250px;
    height: 275px;
    margin:2px;
    position: relative;
    text-align: center;
    z-index: 1;
    box-shadow: 0px 10px 15px 0px rgba(0,0,0,1);
    
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    cursor: pointer;
        }


        .column-1_img{
    padding-top: 6rem;
    object-fit: cover;
    object-position: center;
}


        .column-1::before, .column-1::after, .column-1_img{
    top:-50%;
    width: 100%;
    height: 200%;
    display: block;
    position: absolute;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    z-index: -1;
}

.project-title{
    height: 50%;
    width: 50%;
    margin: 0 auto;
    display:flex ;
    flex-direction: column;
    justify-content: center;
    text-transform: uppercase;
    color:#fff;
    font-family: var(--ff-projects);
    font-weight: 700;
    font-size: 1.5rem;
    transition: opacity 350ms;
    text-shadow: 2px 2px 2px var(--darkgray);
}

.projects-cell:hover{
    opacity: 1;
    transition: all 0.3s ease-in-out;
    transform: scale(1.2);
    z-index: 99;
    overflow: hidden;
}

.projects-cell:before {
    content: ''; 
    position: absolute;
    opacity: 0.4;
    width: 350px;
    height: 70px;
    background: #fff;
    top:50;
    left:0;
    z-index: 1;
    transform: rotate(45deg);
    transition: transform 1.5s;
}

.projects-cell:hover:before {
    transform: translate(-100px,600%) rotate(45deg);
    transition: transform 0.5s;
}

.btn-project{
    position: absolute;
    margin: 0 auto;
    display:flex ;
    flex-direction: column;
    justify-content: center;
    text-transform: uppercase;
    text-decoration: none;
    color:#fff;
    font-family: var(--ff-projects);
    font-weight: 700;
    font-size: 1.5rem;
    transition: opacity 350ms;
    text-shadow: 2px 2px 2px var(--darkgray);
    border-radius: 12px;
}

@media only screen and (max-width: 800px){
.btn-project{
    position: absolute;
    margin: 13rem 0 0 2.5rem;
}
}
@media only screen and (min-width: 450px){
.btn-project{
    position: absolute;
    margin: 13rem 0 0 5rem;
}
}
@media only screen and (min-width: 800px){
.btn-project{
    position: absolute;
    margin: 13rem 0 0 16rem;
}
}
@media only screen and (min-width: 900px){
.btn-project{
    position: absolute;
    margin: 13rem 0 0 18rem;
}
}

@media only screen and (min-width: 1100px){
.btn-project{
    position: absolute;
    margin: 13rem 0 0 24rem;
}
}

@media only screen and (min-width: 1200px){
.btn-project{
    position: absolute;
    margin: 13rem 0 0 28rem;
}
}
        </style>
</head>
<body>

<div class="row">
  <div class="column column-1 projects-cell">
    <span class="project-title">Project 1</span>
    <img class="column-1_img" src="./imgs/portfolio/img-1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column column-1 projects-cell">
    <span class="project-title">Project 2</span>
    <img class="column-1_img" src="./imgs/portfolio/img-2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column column-1 projects-cell">
    <span class="project-title">Project 3</span>
    <img class="column-1_img" src="./imgs/portfolio/img-3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column column-1 projects-cell">
    <span class="project-title">Project 4</span>
    <img class="column-1_img" src="./imgs/portfolio/img-4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <a href="https://sleekandclean.org/" class="btn-project" >Click to See Project</a>
      <img class="mySlides_img" src="./imgs/portfolio/img-1.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <a href="./index.html" class="btn-project" >Click to See Project</a>
      <img class="mySlides_img" src="imgs/portfolio/img-2.jpg" >
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <a href="./index.html" class="btn-project" >Click to See Project</a>
      <img class="mySlides_img" src="imgs/portfolio/img-3.jpg" >
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <a href="https://estebanchiaro.github.io/memoryGame/" class="btn-project" >Click to See Project</a>
      <img class="mySlides_img" src="./imgs/portfolio/img-4.jpg">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="./imgs/portfolio/img-1.jpg" style="width:40%" onclick="currentSlide(1)" alt="Sleek & Clean Website">
    </div>
    <div class="column">
      <img class="demo cursor" src="./imgs/portfolio/img-2.jpg" style="width:40%" onclick="currentSlide(2)" alt="Whac A Mole">
    </div>
    <div class="column">
      <img class="demo cursor" src="./imgs/portfolio/img-3.jpg" style="width:40%" onclick="currentSlide(3)" alt="Touch - Slider">
    </div>
    <div class="column">
      <img class="demo cursor" src="./imgs/portfolio/img-4.jpg" style="width:40%" onclick="currentSlide(4)" alt="Memory - Game">
    </div>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    


</body>
</html>
